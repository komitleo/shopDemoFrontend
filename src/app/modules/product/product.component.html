<h1>Produkty</h1>
<mat-card *ngFor="let product of page?.content">
  <div flexLayout="row">
      <div flexLayout="column" fxFlex>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
          <div flexLayout="row">
              <img src="/assets/placeholder.png" mat-card-lg-image class="image-product">
              <mat-card-content fxFlex class="product-content">{{product.description}}</mat-card-content>
          </div>
      </div>
      <div>
        <div class="price-product">{{product.price}} {{product.currency}}</div>
      </div>
  </div>
    <mat-card-actions fxLayoutGap="20" fxLayoutAlign="end center">
        <button mat-flat-button color="accent">Pokaż</button>
        <button mat-flat-button color="primary">Do koszyka</button>
    </mat-card-actions>
</mat-card>

<mat-paginator *ngIf="page && page.totalElements > 0"
              [length]="page.totalElements"
              [pageSize]="10"
              [pageSizeOptions]="[10, 25, 50]"
              aria-label="Wybierz stronę"
              (page)="onPageEvent($event)">
</mat-paginator>
